<section id="main">
    <div id="buscar" class="dialogos query">
	<div> <input id="busq" type="search" size=40 accesskey="b" placeholder="Art&iacute;culo o Clave" onchange="admin.startSearch(event)" onkeyup="admin.keyPressed(event)"> <button name="guardar" onclick="admin.guardar()">Guardar</button> </div>

	<section id="resultados" class="tablas">
        <table onwheel="admin.scroll(event)">
	    <dt>
            <thead>
                <tr><th> Fecha </th><th> Clave </th><th> SAT </th><th> Descripci&oacute;n </th><th> Costo </th></tr>
            </thead>
	    </dt>
	    <tbody id="tabla-resultados" class="amarillo" onclick="admin.getRecord(event)"></tbody>
	    <tfoot><tr><th colspan=6><button accesskey="a" onclick="admin.scroll({deltaY:0})">&larr;Anterior</button> <label> | </label> <button accesskey="s" onclick="admin.scroll({deltaY:1})">Siguiente&rarr;</button></th></tr></tfoot>
	</table>
	</section>
    </div>

    <div id="ticket">
	<table>
	    <tbody>
		    <tr><td><button name="nuevo" onclick="admin.nuevo()">NUEVO</button>&emsp;</td><td><button name="cerrar" onclick="admin.cancelar()">Cancelar</button>&emsp;</td><td><button name="guardar" onclick="admin.enviar()">Actualizar</button>&emsp;</td><td><button name="fecha" onclick="admin.enviar(true)">Fecha</button></td></tr>
		    <tr><td colspan=4><label id="clipboard"></label></td></tr>
	    </tbody>
	</table>
	<section>
	<table>
	    <tbody id="tabla-cambios" class="amarillo" onchange="admin.anUpdate(event)"></tbody>
	</table>
	</section>
    </div>
</section>
