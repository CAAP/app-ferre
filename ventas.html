
<body lang="es-MX">

    <header> <label id="copyright"></label> <label id="db-vers"></label> </header>

    <label id="notifications"></label> <select name="persona" id="personas" accesskey="c" onchange="ferre.tab()"></select> <label id="tag"></label>

    <section id="buscar" class="dialogos query">
        <div><input type="search" size=40 accesskey="b" placeholder="Art&iacute;culo o Clave" onchange="ferre.startSearch(event)" onkeyup="ferre.keyPressed(event)"> <button>Buscar</button></div>

	<section id="resultados" class="tablas embiggen">
        <table onwheel="ferre.scroll(event)">
	    <dt>
            <thead>
                <tr><th> Fecha </th><th> Clave </th><th> Descripci&oacute;n </th><th colspan=3> Precios </th></tr>
            </thead>
	    </dt>
	    <tbody id="tabla-resultados" class="amarillo" onclick="ferre.menu(event)"></tbody>
	    <tfoot><tr><th colspan=6><button accesskey="a" onclick="ferre.scroll({deltaY:0})">&larr;Anterior</button> <label> | </label> <button accesskey="s" onclick="ferre.scroll({deltaY:1})">Siguiente&rarr;</button></th></tr></tfoot>
	</table>
	</section>
    </section>

    <section id="ticket" class="tablas">
	<table>
	    <tbody>
		<tr><td><button name="cerrar" onclick="ferre.emptyBag()">Cancelar</button>&emsp;<button onclick="ferre.print('presupuesto')">Presupuesto</button>&emsp;<button onclick="ferre.print('ticket')">Caja</button><td><img src="receipt.svg" height="30px" onclick=""></td><td><label id="ticket-count"></label><img src="empty-cart.svg" height="25px"></td><td><label id="ticket-total" class="total"></label></td></tr>
	    </tbody>
	</table>
	<section class="scrollable">
	<table>
	    <dt>
            <thead>
                <tr> <th> Clave </th><th> Cantidad </th><th class="desc"> Descripci&oacute;n </th><th> Precio </th><th> Descuento </th><th> Total </th> </tr> 
            </thead>
	    </dt>
	    <tbody id="ticket-compra" class="amarillo" onchange="ferre.updateItem(event)" ondblclick="ferre.clickItem(event)"></tbody>
	</table>
	</section>
    </section>

</body>
