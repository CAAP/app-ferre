<section id="main">

    <div id="feed">
	<section id="facturas" class="scrollable">
        <table>
	    <caption>FACTURAS</caption>
	    <dt><thead>
                <tr><th> Hora </th><th> Raz&oacute;n Social </th><th> Total </th><th> </th></tr>
            </thead></dt>
	    <tbody id="tabla-facturas" class="amarillo"></tbody>
	</table>
	</section>
    </div>

    <div id="rfc">
    </div>

    <div id="ticket" class="tabla">
	<table>
	    <thead>
		    <tr><td><button name="cerrar" onclick="facturas.emptyBag()">Cancelar</button></td><td><button name="timbrar" onclick="facturas.timbrar()">Timbrar</button></td></tr>
		    <tr><td><input id="" type="search" size=15 accesskey="b" placeholder="RFC" onkeyup=""></td><td><img src="svg/plus.svg" height=20 onclick="facturas.toggleForm()" /></td></tr>
	    </thead>
	    <tbody id="taxes">
	    </tbody>
	</table>
	<section class="scrollable">
	<table>
	    <dt>
            <thead>
                <tr> <th> Cantidad </th><th> Precio </th><th> Descuento </th><th> Total </th> </tr> 
            </thead>
	    </dt>
	    <tbody id="ticket-compra" class="amarillo"></tbody>
	    <tfoot>
		<tr><th colspan=2></th><th align="right">TOTAL</th><th class="total"><label id="ticket-total"></label></th></tr>
		<tr><td colspan=3 align="right">Sub Total</td><td class="pesos"><label id="ticket-bruto"></label></td></tr>
		<tr><td colspan=3 align="right">I.V.A.</td><td class="pesos"><label id="ticket-iva"></label></td></tr>
	    </tfoot>
	</table>
	</section>
    </div>

</section>
