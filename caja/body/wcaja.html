<section id="main">

    <div id="feed">
	<section id="caja" class="scrollable">
        <table>
	    <caption>CAJA</caption>
	    <dt><thead>
                <tr><th> Hora </th><th> Nombre </th><th> Art&iacute;culos </th><th> Total </th><th> </th></tr>
            </thead></dt>
	    <tbody id="tabla-caja" onclick="caja.getUID(event)" class="amarillo"></tbody>
	</table>
	</section>
    </div>

    <div id="ticket" class="tablas">
	<table>
	    <tbody>
		<tr><td colspan="4"><button name="cerrar" onclick="caja.emptyBag()">Cancelar</button>&emsp;<button name="facturar" onclick="caja.facturar()">Facturar</button>&emsp;<button onclick="caja.print('ticket')">Imprimir</button>&emsp;<button onclick="caja.pagar()">Pagar</button></td></tr>
	    </tbody>
	</table>
	<section class="scrollable">
	<table>
	    <dt>
            <thead>
                <tr> <th> Clave </th><th> Cantidad </th><th class="desc"> Descripci&oacute;n </th><th> Precio </th><th> Descuento </th><th> Total </th> </tr> 
            </thead>
	    </dt>
	    <tbody id="ticket-compra" class="amarillo" onchange="caja.updateItem(event)" ondblclick="caja.clickItem(event)"></tbody>
	    <tfoot>
		<tr><th colspan=4></th><th align="right">TOTAL</th><th class="total"><label id="ticket-total"></label></th></tr>
		<tr><td colspan=5 align="right">Sub Total</td><td class="pesos"><label id="ticket-bruto"></label></td></tr>
		<tr><td colspan=5 align="right">I.V.A.</td><td class="pesos"><label id="ticket-iva"></label></td></tr>
	    </tfoot>
	</table>
	</section>
    </div>
</section>
