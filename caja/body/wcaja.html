<section id="main">

    <div id="feed">
	<div><button onclick="caja.toggleDates()">Fechas</button></div>
	<section id="caja" class="scrollable">
        <table>
	    <caption>CAJA</caption>
	    <dt><thead>
                <tr><th> Hora </th><th> Nombre </th><th> Art&iacute;culos </th><th> Total </th><th> </th></tr>
            </thead></dt>
	    <tbody id="tabla-caja" class="amarillo"></tbody>
	</table>
	</section>
    </div>

    <div id="fechas" class="oculto">
	<div><label>Fecha: </label><input type="date" onchange="caja.ledger(event)" /></div>
	<section class="scrollable"><table>
	    <dt><thead>
                <tr><th> Hora </th><th> Nombre </th><th> Total </th><th> </th></tr>
            </thead></dt>
	    <tbody id="tabla-fechas" class="amarillo"></tbody>
	</table></section>
    </div>

    <div id="ticket" class="tablas">
	<section>
	    <table>
		<tbody>
		    <tr><td><button name="cerrar" onclick="caja.emptyBag()">Cancelar</button>&emsp;<button name="facturar" onclick="caja.toggleRFC()">Facturar</button></td><td><button name="guardar" onclick="caja.print('ticket')">Imprimir</button></td><td><label id="ticket-total" class="total"></label><label id="ticket-count"></label></td></tr>
		    <tr id="my-rfc"><td><input type="search" size=15 accesskey="b" placeholder="RFC" name="rfc" onkeyup="caja.getRFC(this)" /></td><td colspan="2"><select name="persona" id="personas" accesskey="c"></select>&emsp;<button onclick="caja.print('msgs')">Enviar</button></td></tr>
		</tbody>
	    </table>
	    <table>
		<dt><thead>
		    <tr> <th> Cantidad </th><th> Precio </th><th> Descuento </th><th> Total </th> </tr>
		</thead></dt>
		<tbody id="ticket-compra" class="amarillo"></tbody>
		<tfoot>
		    <tr><td colspan=3 align="right">Sub Total</td><td class="pesos"><label id="ticket-bruto"></label></td></tr>
		    <tr><td colspan=3 align="right">I.V.A.</td><td class="pesos"><label id="ticket-iva"></label></td></tr>
		</tfoot>
	    </table>
	</section>
    </div>
