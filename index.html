<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title> VENTAS </title>
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="app.js"></script>
</head>

<body lang="es-MX">

    <header> <label id="notifications"></label> </header>

    <div id="main">

    <section id="buscar">
        <div> <input type="search" size=40 placeholder="Art&iacute;culo o Clave" onchange="ferre.startSearch(event)" onkeypress="ferre.keyPressed(event)"> <button>Buscar</button> </div>

    <section id="resultados" class="tablas">
	<button onclick="ferre.retrieve('prev')">Anterior</button> <button onclick="ferre.retrieve('next')">Siguiente</button>
        <table>
            <caption></caption>
	    <dt>
            <thead>
                <tr><th> Fecha </th><th> Clave </th><th class="desc"> Descripci&oacute;n </th><th> Precio1 </th><th> Precio2 </th><th> Precio3 </th></tr>
            </thead>
	    </dt>
	    <tbody id="tabla-resultados" class="amarillo" onclick="ferre.add2bag(event)" ></tbody>
	</table>
    </section>

    </section>

    <section id="ticket" class="tablas">
	<table>
           <caption> TICKET </caption>
            <thead>
                <tr> <th> Cantidad </th><th class="desc"> Descripci&oacute;n </th><th> Precio </th><th> Descuento </th><th> Total </th> </tr> 
            </thead>
	    <tfoot><tr><th colspan=5 align="right"><button onclick="ferre.emptyBag()">Cancelar</button>&emsp;<button>Guardar</button>&emsp;<button onclick="ferre.printTICKET('ticket.html')">Imprimir</button>&emsp;<label id="ticket-total" class="total"></label></th></tr></tfoot>
	    <tbody id="ticket-compra" class="amarillo" onchange="ferre.updateItem(event)" ondblclick="ferre.item2bin(event)"></tbody>
	</table>
    </section>

    </div>
    
    <footer> <label id="copyright"></label> </footer>
    
</body>
</html>
