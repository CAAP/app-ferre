<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title> VENTAS </title>
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="xhr.js"></script>
    <script type="text/javascript" src="idb.js"></script>
    <script type="text/javascript" src="sql.js"></script>
   <script type="text/javascript" src="app.js"></script>
</head>

<body lang="es-MX">

    <header> <label id="notifications"></label> </header>

    <div id="main">

    <section id="buscar">
        <div align="right"> <input type="search" size=40 placeholder="Art&iacute;culo o Clave" onchange="ferre.startSearch(event)" onkeydown="ferre.keyPressed(event)"> <button>Buscar</button> </div>

    <section id="resultados" class="tablas">
        <table>
	    <dt>
            <thead>
                <tr><th> Fecha </th><th> Clave </th><th> Descripci&oacute;n </th><th> Precio </th><th>U</th></tr>
            </thead>
	    </dt>
	    <tbody id="tabla-resultados" class="amarillo" onclick="ferre.add2bag(event)" onwheel="ferre.scroll(event)"></tbody>
	</table>
    </section>

    </section>

    <section id="ticket" class="tablas">
	<table>
           <caption> TICKET </caption>
	    <dt>
            <thead>
                <tr> <th> Cantidad </th><th class="desc"> Descripci&oacute;n </th><th> Precio </th><th> Descuento </th><th> Total </th> </tr> 
            </thead>
	    </dt>
	    <tfoot><tr><th colspan=5 align="right"><button onclick="ferre.emptyBag()">Cancelar</button>&emsp;<button onclick="ferre.send('presupuesto')">Presupuesto</button>&emsp;<button onclick="ferre.print()">Imprimir</button>&emsp;<label id="ticket-total" class="total"></label></th></tr></tfoot>
	    <tbody id="ticket-compra" class="amarillo" onchange="ferre.updateItem(event)" ondblclick="ferre.item2bin(event)"></tbody>
	</table>
    </section>

    </div>
    
    <section><dialog id="dialogo-persona"><a>Qui&eacute;n realiza la venta?</a></dialog></section>

    <footer> <label id="copyright"></label> <script type="text/javascript" src="ticket.js"></script> </footer>
    
</body>
</html>
