<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title> VENTAS </title>
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="app.js"></script>
</head>

<body lang="es-MX">

    <header> <button value="count" onclick="countDB()"> COUNT </button>  <button value="reload" onclick="reloadDB()"> RELOAD </button> <label id="notifications"></label> </header>

    <section id="buscar">
        <label> Buscar: <input type="search" size=40 placeholder="Art&iacute;culo o Clave" onchange="inputChange(event);" onkeypress="keyPressed(event);"> </label>
    </section>

    <section id="compras"></section>

    <section id="resultados" class="scrollable tablas">
        <table>
            <caption></caption>
	    <dt>
            <thead>
                <tr><th> Fecha </th><th class="desc"> Descripci&oacute;n </th><th> Precio1 </th><th> Precio2 </th><th> Precio3 </th></tr>
            </thead>
	    </dt>
	    <tbody id="tabla-resultados" class="amarillo" onclick="add2bag(event)" ></tbody>
	</table>
    </section>

    <section id="ticket" class="tablas">
	<table>
           <caption> TICKET </caption>
            <thead>
                <tr> <th> Cantidad </th><th class="desc"> Descripci&oacute;n </th><th> Precio </th><th> Descuento </th><th> Total </th> </tr> 
            </thead>
	    <tbody id="ticket-compra" class="amarillo" onchange="changeItem(event)" ondblclick="item2bin(event)"></tbody>
	    <tfoot><label id="ticket-total"></label></tfoot>
	</table>
    </section>
    
    <footer> <label id="fecha"></label> </footer>
    
</body>
</html>
