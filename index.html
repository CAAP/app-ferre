<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title> VENTAS </title>
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="xhr.js"></script>
    <script type="text/javascript" src="idb.js"></script>
    <script type="text/javascript" src="sql.js"></script>
    <script type="text/javascript" src="ticket.js"></script>
    <script type="text/javascript" src="browse.js"></script>
    <script type="text/javascript" src="people.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body lang="es-MX">

    <header> <label id="notifications"></label> <table><tbody id="personas" onclick="ferre.tab(event)"></tbody></table> </header>

    <div id="main">

    <section id="buscar">
        <div align="right"> <input type="search" size=40 placeholder="Art&iacute;culo o Clave" onchange="ferre.startSearch(event)" onkeydown="ferre.keyPressed(event)"> <button>Buscar</button> </div>

    <section id="resultados" class="tablas">
        <table>
	    <dt>
            <thead>
                <tr><th> Fecha </th><th> Clave </th><th> Descripci&oacute;n </th><th> Precio </th><th>U</th></tr>
            </thead>
	    </dt>
	    <tbody id="tabla-resultados" class="amarillo" onclick="ferre.add2bag(event)" onwheel="ferre.scroll(event)"></tbody>
	    <tfoot><tr><th colspan=5><button onclick="ferre.scroll({deltaY:0})">&larr;</button> <label> | </label> <button onclick="ferre.scroll({deltaY:1})">&rarr;</button></th></tr></tfoot>
	</table>
    </section>

    </section>

    <section id="ticket" class="tablas">
	<table>
           <caption> TICKET </caption>
	    <dt>
            <thead>
                <tr> <th> Cantidad </th><th class="desc"> Descripci&oacute;n </th><th> Precio </th><th> Descuento </th><th> Total </th> </tr> 
            </thead>
	    </dt>
	    <tfoot><tr><th colspan=5 align="right"><button onclick="ferre.emptyBag()">Cancelar</button>&emsp;<button onclick="ferre.rfc()">Facturar</button>&emsp;<button onclick="ferre.print('presupuesto')">Presupuesto</button>&emsp;<button onclick="ferre.print('imprimir')">Imprimir</button>&emsp;<label id="ticket-total" class="total"></label></th></tr></tfoot>

	    <tbody id="ticket-compra" class="amarillo" onchange="ferre.updateItem(event)" ondblclick="ferre.clickItem(event)"></tbody>
	</table>
    </section>

    </div>
    
    <section><dialog id="dialogo-rfc"><a><label>RFC: </label><input type="search" placeholder="XAXX010101000" pattern="^\w{3,4}\d{6}\w{3}$" /></a><br><button onclick="ferre.factura()">Cliente nuevo</button></dialog></section>

    <section><dialog id="dialogo-factura"><table><caption>DATOS DE LA FACTURA</caption><tbody id="tabla-rfc" onchange="admin.anUpdate(event)"></tbody><tfoot><tr><th colspan=2 align="right"><button onclick="ferre.enviarF()">FACTURAR</button></th></tr></tfoot></table><table><tbody id="tabla-cp"></tbody></table></dialog></section>

    <footer> <label id="copyright"></label> </footer>

</body>
</html>
