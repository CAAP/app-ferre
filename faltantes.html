<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FALTANTES </title>
    <link rel="stylesheet" href="public/app.css">
    <script type="text/javascript" src="public/xhr.js"></script>

    <script type="text/javascript" src="public/data.js"></script>
    <script type="text/javascript" src="faltantes.js"></script>
</head>

<body lang="es-MX">

    <header onchange="app.filtro(event)"> <label id="notifications"></label> <button onclick="app.print()"> IMPRIMIR </button>  <a>Faltantes: <label id="falts-cnt"></label></a> <label><input type="checkbox" name="filtro" /> Filtrar </label> </header>

    <section id="buscar">
        <div> <input type="search" size=40 placeholder="Art&iacute;culo o Clave" onchange="app.startSearch(event)" onkeyup="app.keyPressed(event)"> <button>Buscar</button> </div>

    <section id="resultados" class="tablas" style="overflow-x:auto">
        <table onwheel="app.scroll(event)">
	    <dt>
            <thead>
                <tr><th> Fecha </th><th> Clave </th><th> Descripci&oacute;n </th><th> Costo </th><th> Observaciones </th><th> Proveedor </th><th> PEDIDO </th></tr>
            </thead>
	    </dt>
	    <tbody id="tabla-resultados" class="amarillo" ondblclick="app.remove(event)"></tbody>
	    <tfoot><tr><th colspan=7><button onclick="app.scroll({deltaY:0})">&larr;Anterior</button> <label> | </label> <button onclick="app.scroll({deltaY:1})">Siguiente&rarr;</button></th></tr></tfoot>
	</table>
    </section>

    </section>
