<section id="main">

    <div id="buscar" class="dialogos query">
<!-- <input id="switch" type="checkbox" /><label for="switch" class="switch-label">FALTANTES</label> --!>
	<div>
	    <input id="busq" type="search" size=40 accesskey="b" placeholder="Art&iacute;culo o Clave" onchange="ferre.startSearch(event)" onkeyup="ferre.keyPressed(event)" />
	</div>
	<section id="resultados" class="tablas">
        <table onwheel="ferre.scroll(event)">
	    <dt>
            <thead>
	    <tr><td colspan=2></td><td><button accesskey="a" onclick="ferre.scroll({deltaY:0})">&larr;Anterior</button> <label> | </label> <button accesskey="s" onclick="ferre.scroll({deltaY:1})">Siguiente&rarr;</button></td></tr>
                <tr><th> Fecha </th><th> Clave </th><th> Descripci&oacute;n </th><th colspan=3> Precios </th></tr>
            </thead>
	    </dt>
	    <tbody id="tabla-resultados" class="amarillo" onclick="ferre.addItem(event)"> </tbody>
	</table>
	</section>
    </div>

    <div id="laderecha">
    <span><label id="sesion"></label><label>&emsp;</label><label id="mensajes" onclick="ferre.getUID(event)"></label></span>
    <div id="ticket" class="tablas">
	<table>
	    <tbody>
	    <tr><td><button name="cerrar" onclick="ferre.emptyBag('all')">Cancelar</button>&emsp;<select id="destinos"></select>&emsp;<button onclick="ferre.print('destinos')">Enviar</button></td> <td><label id="ticket-total" class="total"></label>&emsp;<label id="ticket-count"></label></td></tr>
	    </tbody>
	</table>
	<section class="scrollable">
	<table>
	    <dt>
            <thead>
                <tr><th> Cantidad </th><th> Precio </th><th> Descuento </th><th> Total </th></tr>
            </thead>
	    </dt>
	    <tbody id="ticket-compra" class="amarillo" onchange="ferre.updateItem(event)"></tbody>
	</table>
	</section>
	</div>
    </div>
    </div>

</section>
