<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title> ADMIN </title>
    <link rel="stylesheet" href="public/app.css">
    <script type="text/javascript" src="public/xhr.js"></script>
    <script type="text/javascript" src="public/sql.js"></script>
    <script type="text/javascript" src="public/idb.js"></script>
    <script type="text/javascript" src="public/browse.js"></script>
    <script type="text/javascript" src="public/data.js"></script>
    <script type="text/javascript" src="admin.js"></script>
</head>

<body lang="es-MX">

    <header> <label id="notifications"></label> <button onclick="admin.nuevo()">Nuevo</button> <button name="guardar" onclick="admin.guardar()">Guardar</button> </header>

	<section id="buscar">

        <div> <input type="search" size=40 placeholder="Art&iacute;culo o Clave" onchange="admin.startSearch(event)" onkeydown="admin.keyPressed(event)"> <button>Buscar</button> </div>

	<section id="resultados" class="tablas">
        <table onwheel="admin.scroll(event)">
	    <dt>
            <thead>
                <tr><th> Fecha </th><th> Clave </th><th> Descripci&oacute;n </th><th> Costo </th></tr>
            </thead>
	    </dt>
	    <tbody id="tabla-resultados" class="amarillo" onclick="admin.getRecord(event)"></tbody>
	    <tfoot><tr><th colspan=6><button onclick="admin.scroll({deltaY:0})">&larr;Anterior</button> <label> | </label> <button onclick="admin.scroll({deltaY:1})">Siguiente&rarr;</button></th></tr></tfoot>
	</table>
	</section>

	</section>

	<section id="ticket" class="tablas">
	<table>

           <caption> CAMBIOS </caption>
	    <dt>
            <thead>
                <tr> <th> Clave </th> <th class="desc"> Detalles </th> </tr> 
            </thead>
	    </dt>
	    <tbody id="tabla-update" class="amarillo" onclick="admin.getRecord(event)">
	    </tbody>

	    <tfoot><tr><th colspan=2><button name="cerrar" onclick="admin.emptyCambios()">Cancelar</button> <button align="right" onclick="admin.enviar()">Aceptar</button></th></tr></tfoot>

	</table>
	</section>

    <section><dialog id="dialogo-cambios"><table><caption>PRODUCTO</caption><thead><th></th><th></th><th></th><th></th></thead><tbody id="tabla-cambios" onchange="admin.anUpdate(event)"></tbody></table><button align="right" name="cerrar" onclick="admin.cerrar(event)">Cerrar</button>&emsp;&emsp;<button onclick="admin.actualizar(event)">Actualizar</button></dialog></section>

    <footer> <label id="copyright"></label> <label id="db-vers"></label> </footer>

</body>
</html>
