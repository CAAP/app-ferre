<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title> ADMIN </title>
    <link rel="stylesheet" href="caja.css">
    <script type="text/javascript" src="xhr.js"></script>
    <script type="text/javascript" src="sql.js"></script>
    <script type="text/javascript" src="idb.js"></script>
    <script type="text/javascript" src="ticket.js"></script>
    <script type="text/javascript" src="caja.js"></script>
</head>

<body lang="es-MX">

    <header> <label id="notifications"></label> </header>

    <div id="main">

    <div id="comandos">

    <section id="caja">
	<table>
	    <caption>CAJA</caption>
	    <dt><thead>
		<tr><th> </th><th> Hora </th><th> Nombre </th><th> Art&iacute;culos </th><th> </th></tr>
	    </dt></thead>
	    <tbody id="tabla-caja"></tbody>
	</table>
    </section>

    <section id="entradas" class="tablas">
        <table>
            <caption></caption>
	    <dt>
            <thead>
                <tr><th> NOMBRE </th></tr>
            </thead>
	    </dt>
	    <tbody id="tabla-entradas" onclick="ferre.add2bag(event)"></tbody>
	</table>
    </section>

    </div>

    <section id="ticket" class="tablas">
	<table>

           <caption> TICKET </caption>
	    <dt>
            <thead>
                <tr> <th> Cantidad </th><th class="desc"> Descripci&oacute;n </th><th> Precio </th><th> Descuento </th><th> Importe </th> </tr> 
            </thead>
	    </dt>
	    <tbody id="ticket-compra" class="amarillo" onchange="caja.updateItem(event)" ondblclick="caja.clickItem(event)">
	    </tbody>

	    <tfoot>
		<tr><th colspan=3><button onclick="caja.emptyBag()">Cancelar</button>&emsp;<button name="timbrar" disabled="true" onclick="caja.timbrar()">Timbrar</button>&emsp;<button onclick="ferre.print('print')">Imprimir</button>&emsp;<button onclick="caja.pagar()">Pagar</button></th><th align="right">TOTAL</th><th class="total"><label id="ticket-total"></label></th></tr>
		<tr><td colspan=4 align="right">Sub Total</td><td class="pesos"><label id="ticket-bruto"></label></td></tr>
		<tr><td colspan=4 align="right">I.V.A.</td><td class="pesos"><label id="ticket-iva"></label></td></tr>
	    </tfoot>

	</table>
    </section>

    </div>

    <section><dialog id="dialogo-rfc"><table><caption>FACTURA</caption><thead><th></th><th></th></thead><tbody id="tabla-rfc" onchange="admin.anUpdate(event)"></tbody><tfoot><tr><th colspan=2 align="right"><button onclick="ferre.enviarF()">FACTURAR</button></th></tr></tfoot></table></dialog></section>

    <section><dialog id="dialogo-pagar"><form oninput="cambio.value=(parseFloat(recibo.value)-parseFloat(cuenta.value)).toFixed(2)"><table><tr><td><label>Por Pagar: </td><td><input type="text" name="cuenta" size=5 disabled="true" /></td></label></tr><tr><td><label>Recibo: </td><td><input type="text" name="recibo" size=5 /></label></td></tr><tr><td><label>Cambio: </td><td><output name="cambio"></label></td></tr><tr><td><input type="checkbox" value="registrar" /><a>Registrar</a></td><td><button onclick="caja.validar(event); return false;">PAGAR</button></td></tr></table></form></dialog></section>

    <footer> <label id="copyright"></label> </footer>

</body>
</html>
