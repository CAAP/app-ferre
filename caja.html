<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title> ADMIN </title>
    <link rel="stylesheet" href="caja.css">
    <script type="text/javascript" src="xhr.js"></script>
    <script type="text/javascript" src="sql.js"></script>

</head>

<body lang="es-MX">

    <header> <label id="notifications"></label> </header>

    <div id="main">

    <div id="comandos">

    <section id="caja">
	<table>
	    <caption>CAJA</caption>
	    <dt><thead>
		<tr><th> </th><th> Hora </th><th> Nombre </th><th> Art&iacute;culos </th><th> </th></tr>
	    </dt></thead>
	    <tbody id="tabla-caja"></tbody>
	</table>
    </section>

    <section id="entradas" class="tablas">
        <table>
            <caption></caption>
	    <dt>
            <thead>
                <tr><th> NOMBRE </th></tr>
            </thead>
	    </dt>
	    <tbody id="tabla-entradas" onclick="ferre.add2bag(event)"></tbody>
	</table>
    </section>

    </div>

    <section id="ticket" class="tablas">
	<table>

           <caption> TICKET </caption>
	    <dt>
            <thead>
                <tr> <th> Cantidad </th><th class="desc"> Descripci&oacute;n </th><th> Precio </th><th> Descuento </th><th> Total </th> </tr> 
            </thead>
	    </dt>
	    <tbody id="ticket-compra" class="amarillo" onchange="caja.updateItem(event)" ondblclick="caja.clickItem(event)">
	    </tbody>

	    <tfoot><tr><th colspan=5 align="right"><button onclick="caja.emptyBag()">Cancelar</button>&emsp;<button onclick="ferre.print('budget')">Presupuesto</button>&emsp;<button onclick="ferre.print('print')">Imprimir</button>&emsp;<label id="ticket-total" class="total"></label></th></tr></tfoot>

	</table>
    </section>

    </div>

    <footer> <label id="copyright"></label> </footer>

</body>
</html>
